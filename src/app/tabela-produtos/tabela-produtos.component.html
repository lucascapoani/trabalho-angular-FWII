<div class="container">
    <h3>Tabela de Filmes</h3>
    <h4 *ngIf="lista.length ==0">
        Não há filmes cadastrados!
    </h4>

    <table class="table table-striped" *ngIf="lista.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>PREÇO</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of lista">
                <td>{{produto.id}}</td>
                <td>{{produto.nome}}</td>
                <td>{{produto.preco}}</td>
            </tr>
        </tbody>
    </table>
</div>
